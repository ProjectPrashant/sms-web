<div header></div>
<div class="container" >
<div class="panel panel-default" style="width:86%; border:none;">
    
    <button type="button" class="btn btn-primary center-block" data-toggle="modal" data-target="#myModal">Add Student</button>

</div>
<div class="panel panel-body" style="width:86%;">
    <div> <input type="text" class="form-control" id="ex3"  ng-model="searchText" placeholder="Search Name & Standerd"></div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile No</th>
            <th>Standerd</th>
            <th>Devision</th>
            
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stud in studList | filter:searchText">
            <td>{{stud.name}}</td>
            <td>{{stud.address}}</td>
            <td>{{stud.mobile}}</td>
            <td>{{stud.standerd}}</td>
            <td>{{stud.devision}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <table class="table">
          <tbody>
              <tr>
                  <td><div class="form-group">
                      <div class="col-sm-4">Name:</div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="ex3" ng-model="stud.name" name="name"required/></div>
                      </div>
                  </td>
              </tr>
              <tr>
                  <td><div class="form-group">
                      <div class="col-sm-4">Address:</div>
                      <div class="col-sm-8"><textarea cols="5" class="form-control"  ng-model="stud.address" name="address"></textarea></div>
                      </div>
                  </td>
              </tr>
              <tr>
                  <td><div class="form-group">
                      <div class="col-sm-4">Mobile No:</div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="ex3" ng-model="stud.mobile" name="mobile" pattern="[0-9]{10,12}" required/></div>
                      </div>
                  </td>
              </tr>
              <tr>
                  <td><div class="form-group">
                      <div class="col-sm-4">Standerd:</div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="ex3" ng-model="stud.standerd" name="standerd"required/></div>
                      </div>
                  </td>
              </tr>
              <tr>
                  <td><div class="form-group">
                      <div class="col-sm-4">Devision:</div>
                      <div class="col-sm-8"><input type="text" class="form-control" id="ex3" ng-model="stud.devision" name="devision"required/></div>
                      </div>
                  </td>
              </tr>
              
              </tbody>
          
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
